<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HeFQUIN API Docs</title>
    <script src="./redoc/redoc.standalone.js"> </script>
    <link rel="icon" type="image/x-icon" href="favicon.gif">
    <script>
        window.onload = () => {
            const options = {
                theme: {
                    typography: {
                        fontSize: "16px",
                        code: {
                            fontSize: "14px"
                        }
                    }
                }
            };

            Redoc.init('hefquin-api.yml', options, document.getElementById("redoc-container"))
        }
    </script>
</head>

<body>
    <div id="redoc-container"></div>
</body>

</html>
