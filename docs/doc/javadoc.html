<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeFQUIN - Javadoc</title>

    <script src="../js/mustache.min.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        main { max-width: unset; }
    </style>
</head>

<body>
    <div id="header"></div>

    <main>
        <iframe id="javadocFrame" src="../javadoc/latest/index.html" width="100%" height="100%" style="border: none;"></iframe>
    </main>

    <div id="footer"></div>
    <script>
        const iframe = document.getElementById("javadocFrame");
        iframe.onload = function () {
            const root = document.documentElement;
            const styles = getComputedStyle(root);
            const primaryColor = styles.getPropertyValue('--header-bg-color').trim();

            const doc = iframe.contentDocument;
            const style = doc.createElement('style');
            // use same primary color as HeFQUIN website
            style.textContent = `
            :root {
                --navbar-background-color: ${primaryColor};
            }
            `;
            doc.head.appendChild(style);

            // open external links in new tabs
            doc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    
                    // Create an absolute URL for comparison
                    const linkUrl = new URL(href, document.baseURI);
                    const currentOrigin = window.location.origin;

                    // If external link
                    if (linkUrl.origin !== currentOrigin) {
                        e.preventDefault();
                        window.open(linkUrl.href, '_blank');
                    }
                });
            });
        };
    </script>
</body>
</html>
